---
layout: default
---
{% include home.html %}
<div class="content" id="writing">
  <h1>All Posts</h1>
  <section class="post-index">
    {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <span>
        {{ post.date | date: "%h %d %Y" }} â€¢
        {% for tag_name in post.tags %}
          <a href="{{ "/" | relative_url }}/tag/{{ tag_name }}">
            <code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code>
          </a>
        {% endfor %}
      </span>
      <p>{{ post.summary }}</p>
    </article>
    {% endfor %}
  </section>
</div>
