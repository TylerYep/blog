---
layout: default
---
<div class="content" id="writing">
  <h1>All Posts</h1>
  <section class="post-index">
    {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      <p>{{ post.summary }}</p>
    </article>
    {% endfor %}
  </section>
</div>
