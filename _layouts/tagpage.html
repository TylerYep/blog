---
layout: default
---
{% include header.html %}
<div class="page">
  <div class="content">
    <ul>
      {% for tag in site.tags %}
        {% if tag[0] == page.tag %}
          {% for post in tag[1] %}
            <li>
              <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
              {{ post.date | date: "%h %d %Y" }}<br>
              {{ post.summary }}
            </li>
          {% endfor %}
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</div>
