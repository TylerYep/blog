---
layout: page
---
<div class="post">
  <section class="post-body">
    {{ content }}
  </section>
  <div class="page-nav">
    {% if page.previous.url %}
      <a class="page-prev" href="{{ page.previous.url | relative_url }}">❮❮ {{page.previous.title}}</a>
    {% else %}
      <a class="page-prev" href="#"></a>
    {% endif %}
    {% if page.next.url %}
      <a class="page-next" href="{{ page.next.url | relative_url }}">{{page.next.title}} ❯❯</a>
    {% else %}
      <a class="page-next" href="#"></a>
    {% endif %}
  </div>
</div>
{%- if site.disqus.shortname -%}
  {%- include disqus_comments.html -%}
{%- endif -%}
