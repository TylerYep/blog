<header class="masthead">
  <div class="content">
    <a class="arrow-left" href={{ "/" | relative_url }}></a><h1>{{page.title}}</h1>
    <p class="intro">{{page.summary}}</p>
    {% if page.date %}
      <p class="date"><a href={{ "/" | relative_url }}>
        Tyler Yep</a> &middot; {{ page.date | date: "%d %h %Y" }}
      </p>
    {% endif %}
  </div>
</header>
